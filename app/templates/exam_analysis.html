{% extends 'common_dashboard.html' %}
{% block title %} Answers {% endblock %}
{% block content %}
<div class="container">
    <div class="text-center bg-info m-5 p-5">
        <h4>You scored {{marks}} out of {{number}} marks</h4>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Question</th>
          <th scope="col">Correct answer</th>
        </tr>
      </thead>
      <tbody>
      {% for i in questions %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.question}}</td>
          <td>{{i.correct_answer}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>


{% endblock %}
