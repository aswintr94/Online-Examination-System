{% extends 'home.html' %}

{% block content %}

<div class="bg-light w-100 p-3 mt-3">
    <h3 class="ml-5">CONTACT US</h3>
</div>

<div class="container">
    <div class="row">
    <div class="col-6">
        <div class="p-4 mb-3" style="color: #008080">
            <h5>ADDRESS</h5>
            <p> New York, NY 10012, US</p>
        </div>
        <div class="p-4 mb-3" style="color: #008080">
            <h5>BUSINESS HOURS</h5>
            <p>Monday to Saturday: 9 AM to 6 PM</p>
            <p>Sunday: Closed</p>
        </div>
        <div class="p-4 mb-3" style="color: #008080">
            <h5>TELEPHONE</h5>
            <p>+91 838498234</p>
            <p>+91 743248432</p>
        </div>
    </div>


    <div class="col-6 mt-2 p-3">
        <h5 style="color: #008080">DROP US A LINE SO THAT WE CAN HEAR FROM YOU</h5>
        <form style="color: #008080">
            <div class="form-group">
                <label for="InputName4">Name</label>
                <input class="form-control" type="text" id="InputName4">
            </div>
            <div class="form-group">
                <label for="InputEmail4">Email</label>
                <input class="form-control" type="email" id="InputEmail4">
            </div>
            <div class="form-group">
                <label for="InputName4">Mobile</label>
                <input class="form-control" type="text" id="InputMobile4">
            </div>
            <div class="form-group">
                <label for="InputMessage4">Message</label>
                <textarea class="form-control" id="InputMessage4" rows="3"></textarea>
            </div>
        </form>
    </div>
    </div>

</div>

{% endblock %}
