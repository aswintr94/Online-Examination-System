{% extends 'home.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="bg-light w-100 p-3 mt-3">
    <h3 class="ml-5">LOGIN</h3>
</div>

<div class="container">
    <section class="text-center mt-4" style="margin-left: auto; margin-right: auto; width: 30em; height: 20em;">
        <div class="heading bg-secondary p-2 text-white">
            <h5>LOGIN TO YOUR ACCOUNT</h5>
        </div>
        <div class="mt-4">
            <form action="{% url 'login_check' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" name="username" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="radio" name="user" value="student">Student</input>
                    <input type="radio" name="user" value="teacher">Teacher</input>
                </div>
                <button class="btn btn-secondary btn-block" type="submit">Login</button>
            </form>
        </div>
    </section>


</div>


{% endblock %}
