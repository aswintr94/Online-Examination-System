{% extends 'home.html' %}
{% block title %} Create an account {% endblock %}
{% block content %}

<div class="bg-light w-100 p-3 mt-3">
    <h3 class="ml-5">REGISTRATION</h3>
</div>
<div class="container p-3">
    {% if messages %}
        {% for message in messages %}
        {% if message.tags %}
        <div class="alert alert-{{ messages.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>

        {% endif %}
        {% endfor %}
    {% endif %}
    <form id="RegisterForm" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="userSelectRadio">
            <label for="User">Select User</label>
            <div class="form-check form-check-inline" id="User">
              <input class="form-check-input" onclick="document.getElementById('inputEmail2').disabled = true; document.getElementById('inputStandard4').disabled = false" type="radio" name="SelectUser" id="student" value="student">
              <label class="form-check-label" for="student">Student</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" onclick="document.getElementById('inputStandard4').disabled = true; document.getElementById('inputEmail2').disabled = false" type="radio" name="SelectUser" id="teacher" value="teacher">
              <label class="form-check-label" for="teacher">Teacher</label>
            </div>
        </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputName4">Name</label>
          <input type="text" class="form-control" name="name" id="inputName4" placeholder="Enter your name">
        </div>
        <div class="form-group col-md-4">
          <label for="inputStandard4">Class</label>
          <input type="number" class="form-control" name="standard" id="inputStandard4" max="10" min="1">
        </div>
      </div>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" name="username" id="inputUsername" placeholder="max 10 characters">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Password</label>
        <input type="password" class="form-control" name="password" id="inputPassword2" placeholder="max 10 characters">
      </div>
      <div class="form-group">
        <label for="inputMobile2">Mobile Number</label>
        <input type="tel" class="form-control" name="mobile" id="inputMobile2" placeholder="Enter your mobile number">
      </div>
      <div class="form-group">
        <label for="inputEmail2">Email ID</label>
        <input type="email" class="form-control" name="email_id" id="inputEmail2" placeholder="Enter your email">
      </div>
      <div class="form-group">
          <label for="">Upload your image</label>
          <input type="file" class="form-control-file" id="image" name="image">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>




{% endblock %}
